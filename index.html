<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid bg-light d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <h1 class="mb-4">Whack-a-Mole</h1>
        <p>Try to click the mole when it pops up!</p>
        
        <!-- Game Info: Score and Time -->
        <div class="game-info mb-4">
            <h3>Score: <span id="score" class="text-success">0</span></h3>
            <h3>Time Left: <span id="time-left" class="text-danger">30</span> seconds</h3>
        </div>

        <!-- Game Grid -->
        <div id="game-grid" class="d-flex justify-content-center flex-wrap">
            <!-- Holes will be added here dynamically by JavaScript -->
        </div>

        <!-- Start Button -->
        <button id="startButton" class="btn btn-primary mt-4">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
